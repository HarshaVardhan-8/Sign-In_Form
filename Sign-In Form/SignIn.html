<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="SignIn.css">
</head>
<body class="bod">
	<form>
		<div>
		<h1>Codinza SignIn Form</h1>
		</div>
	    <br>
		<div class="user">
			<input type="text" placeholder="Username">
		</div>
		<div class="pass">
			<input type="password"  placeholder="Password">
		</div>
		<br>
		<div>
			<span class="fpass"><label>Forgot  </label><a href="#">Username/Password?</a></span> 
		</div>
		<br>
		<div>
			<button type="submit" id="sign"><b>SIGN IN</b></button>
		</div>
		<br>
		<div class="dsign">
			<label>Don't Have an account?</label>
			<br>
			<a href="#"><b>SIGN UP NOW</b></a>
		</div>
	</form>
</body>
</html>
